[default]
src = 'src'
out = '.forge/out'
libs = ['node_modules']
remappings = ['hardhat/=hardhat/', '@openzeppelin/=@openzeppelin/', 'hardhat-deploy/=hardhat-deploy/']
verbosity = 3
ffi = true
force = true
eth_rpc_url = 'https://moonriver.api.onfinality.io/public'
solc-version = "8.0.9"
optimizer = true
optimizer_runs = 999999
fuzz_runs = 100

# See more config options https://github.com/gakonst/foundry/tree/master/config
